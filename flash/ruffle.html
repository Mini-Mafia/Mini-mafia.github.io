<!DOCTYPE html>

<html>
  <head>
    <!-- Please speed I need this my mom is kinda homeless -->
    <title>Flash</title>
    <style>
      ruffle-player {
        height: 100dvh;
        width: 100%;
      }
      body {
        margin: 0
      }
    </style>
    <script>
      let params = new URLSearchParams(window.location.search);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle/ruffle.js"></script>
  </head>
  <body>
    <div id="gm"></div>
    <script>
      let ruffle = window.RufflePlayer.newest();
      let player = ruffle.createPlayer();
      document.getElementById("gm").appendChild(player);
      if (params.get("g")) {
        player.load(params.get("g"));
      }
    </script>
  </body>
</html>
